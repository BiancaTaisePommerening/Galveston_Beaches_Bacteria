<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Water Quality Galveston Island Beaches</title>
  <!--link to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <font color ="white">
          <h1>Water Quality on Galveston Island Beaches</h1>
          <br>
          <br>
          <br>
          <br>
          <br>
          <p>Welcome! Use the interactive charts below to explore the dataset</p>
        </font>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <!-- A <div> belonging to the well class contains a dropdown menu with an id of selDataset. -->
        <div class="well" style= background-color:#89d5ee85>

          <!-- Drop down section for date and beach -->
          <form method="POST" action="{{ url_for('test') }}">
            <h5>Select a Date:</h5>
            
            <select name="date_select">
              {% for d in data %}
              <option value="{{ d.name }}">{{ d.name }}</option>
              {% endfor %}
            </select>

            <!-- Beach locations had to be hard coded in, don't know to send two drop down menus from flask -->
            <h5>Select a Beach Location:</h5>
            <select name="beach_select">
              
              
              <option value="GAL034">61st St. : 60th St.</option>
              <option value="GAL035">61st St. : 57th St.</option>
              <option value="GAL036">61st St. : 53rd St.</option>
              <option value="GAL037">45th St. : Fort Crockett Seawall Park West</option>
              <option value="GAL038">45th St. : Fort Crockett Seawall Park</option>
              <option value="GAL039">45th St. : Beach Plaza Shopping Center</option>
              <option value="GAL040">45th St. : 39th St.</option>
              <option value="GAL041">45th St. : 35th St.</option>
              <option value="GAL042">45th St. : 31st/32nd Streets</option>
              <option value="GAL044">25th St. : Pleasure Pier / 27th St.</option>
              <option value="GAL045">25th St. : East of Pleasure Pier</option>
              <option value="GAL046">25th St. : 18th/19th Streets</option>
              <option value="GAL047">25th St. : 14th/15th Streets</option>
              <option value="GAL048">Stewart Beach : Stewart Beach #1</option>
              <option value="GAL049">Stewart Beach : Stewart Beach #2</option>
              <option value="GAL050">Stewart Beach : Stewart Beach #3</option>

            </select>
          
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style= background-color:rgb(47,151,111)>
            <h3 class="panel-title">Water Quality Info</h3>
          </div>
          <!-- A <div> with an id of sample-metadata is the information panel. -->
          <div id="sample-metadata" class="panel-body" style= background-color:#add8e679>
          <p>{{select}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
        <div class='tableauPlaceholder' id='viz1656084947225' style='position: relative'><noscript><a href='#'><img alt=' ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;ne&#47;new_join_galveston_beach_bacteria&#47;WaterQualityatGalvestonIslandBeaches&#47;1_rss.png' style='border: none' /></a></noscript><object class='tableauViz'  style='display:none;'><param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> <param name='embed_code_version' value='3' /> <param name='site_root' value='' /><param name='name' value='new_join_galveston_beach_bacteria&#47;WaterQualityatGalvestonIslandBeaches' /><param name='tabs' value='yes' /><param name='toolbar' value='yes' /><param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;ne&#47;new_join_galveston_beach_bacteria&#47;WaterQualityatGalvestonIslandBeaches&#47;1.png' /> <param name='animate_transition' value='yes' /><param name='display_static_image' value='yes' /><param name='display_spinner' value='yes' /><param name='display_overlay' value='yes' /><param name='display_count' value='yes' /><param name='language' value='en-US' /><param name='filter' value='publish=yes' /></object></div>                <script type='text/javascript'>                    var divElement = document.getElementById('viz1656084947225');                    var vizElement = divElement.getElementsByTagName('object')[0];                    vizElement.style.width='1016px';vizElement.style.height='1014px';                    var scriptElement = document.createElement('script');                    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';                    vizElement.parentNode.insertBefore(scriptElement, vizElement);                </script>      <div class="col-md-5">
        <div id="gauge"></div>
        <!-- <p> The gauge chart above represents the frequency of belly button scrubs per week for the selected subject ID.</p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        <!-- <p></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
